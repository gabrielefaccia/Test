
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timbratura Mobile (Debug)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .clock {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }
    #msgBanner {
      display: none;
      padding: 12px;
      font-weight: bold;
      white-space: pre-line;
    }
    .error {
      color: red;
    }
    img.logo {
      max-width: 100%;
      height: auto;
      max-height: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pagina di Timbratura</h2>
    <p>Premi il pulsante per simulare una timbratura.</p>
    <button onclick="simulaTimbratura()">Timbra</button>
  </div>

  <script>
    function simulaTimbratura() {
      fetch('https://example.com/fake-api', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ utente: 'demo', tipo: 'entrata' })
      })
      .then(response => {
        if (!response.ok) throw new Error("HTTP error " + response.status);
        return response.json();
      })
      .then(data => {
        alert("Timbratura registrata con successo!");
      })
      .catch(error => {
        alert("Errore durante la timbratura: " + error.message);
      });
    }

    window.onerror = function(msg, url, line, col, error) {
      alert("Errore JS:
" + msg + "
Linea: " + line);
    };
  </script>
</body>
</html>
