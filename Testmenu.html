
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timbratura Mobile</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; margin: 0; padding: 0; }
    .container { max-width: 480px; margin: auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .clock { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
    #msgBanner { display: none; padding: 10px; margin-top: 10px; font-weight: bold; }
    input, button, select { width: 100%; margin: 5px 0; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
<div class="container">
  <h2>Timbratura Mobile</h2>
  <div id="loginBox">
    <input type="text" id="username" placeholder="Nome utente">
    <input type="password" id="accessKey" placeholder="Access Key">
    <button onclick="login()">Accedi</button>
    <p id="loginError" style="color:red;"></p>
  </div>
  <div id="timbraturaBox" style="display:none;">
    <div class="clock" id="clock">--:--:--</div>
    <select id="tipo">
      <option value="Entrata">Entrata</option>
      <option value="Uscita">Uscita</option>
    </select>
    <button onclick="timbra()">Timbra Ora</button>
    <div id="msgBanner"></div>
    <button onclick="logout()">Logout</button>
  </div>
</div>
<script>
let token = '', userid = '', username = '';
function login() {
  username = document.getElementById('username').value;
  const key = document.getElementById('accessKey').value;
  token = btoa(username + ':' + key);
  fetch('https://crm.fefcentroautomazioni.it/restapi/v1/vtews/query', {
    method: 'POST',
    headers: { 'Authorization': 'Basic ' + token, 'Content-Type': 'application/json' },
    body: JSON.stringify({ query: `SELECT id FROM Users WHERE user_name='${username}'` })
  })
  .then(r => r.json())
  .then(d => {
    if (d.status === 200 && d.data.length > 0) {
      userid = d.data[0].id;
      localStorage.setItem('token', token);
      localStorage.setItem('userid', userid);
      localStorage.setItem('username', username);
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('timbraturaBox').style.display = 'block';
    } else {
      document.getElementById('loginError').innerText = 'Credenziali non valide';
    }
  }).catch(() => {
    document.getElementById('loginError').innerText = 'Errore di connessione';
  });
}
function timbra() {
  const tipo = document.getElementById('tipo').value;
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude.toFixed(3);
    const lon = pos.coords.longitude.toFixed(3);
    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
    .then(r => r.json())
    .then(addr => {
      const address = addr.display_name || '';
      const now = new Date();
      const data = now.toISOString().split('T')[0];
      const ora = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      fetch('https://crm.fefcentroautomazioni.it/restapi/v1/vtews/create', {
        method: 'POST',
        headers: { 'Authorization': 'Basic ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({
          elementType: 'Timbrature',
          element: {
            vcf_1_1: 'timbratura mobile',
            vcf_1_2: tipo,
            vcf_1_3: lat,
            vcf_1_4: lon,
            vcf_1_5: address,
            vcf_1_6: data,
            vcf_1_7: ora.toString(),
            assigned_user_id: userid,
            description: `Timbratura via mobile da ${username}`
          }
        })
      }).then(r => r.json()).then(res => {
        const msg = document.getElementById('msgBanner');
        if (res.status === 200) {
          msg.style.display = 'block';
          msg.style.background = '#d4edda';
          msg.style.color = '#155724';
          msg.innerText = `Timbratura di ${tipo.toLowerCase()} registrata alle ${new Date().toLocaleTimeString()} all’indirizzo:
${address}`;
        } else {
          msg.style.display = 'block';
          msg.style.background = '#f8d7da';
          msg.style.color = '#721c24';
          msg.innerText = 'Errore: timbratura non registrata. (Riprova quando avrai più connessione)';
        }
      });
    });
  }, () => {
    alert('Geolocalizzazione negata. Attivala dalle impostazioni del browser.');
  });
}
function logout() {
  localStorage.clear();
  document.getElementById('timbraturaBox').style.display = 'none';
  document.getElementById('loginBox').style.display = 'block';
}
setInterval(() => {
  const clock = document.getElementById('clock');
  if (clock) clock.textContent = new Date().toLocaleTimeString();
}, 1000);
window.onload = () => {
  token = localStorage.getItem('token') || '';
  userid = localStorage.getItem('userid') || '';
  username = localStorage.getItem('username') || '';
  if (token && userid) {
    document.getElementById('loginBox').style.display = 'none';
    document.getElementById('timbraturaBox').style.display = 'block';
  }
};
</script>
</body>
</html>
