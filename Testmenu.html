
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timbratura Mobile</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; margin: 0; padding: 0; }
    .container { max-width: 480px; margin: auto; padding: 20px; background: white; margin-top: 40px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button, select { width: 100%; padding: 10px; margin: 5px 0; font-size: 16px; }
    #msgBanner { display: none; margin-top: 10px; font-weight: bold; padding: 10px; white-space: pre-line; }
    .clock { font-size: 24px; font-weight: bold; margin: 10px 0; }
  </style>
</head>
<body>
<div class="container">
  <h2>Timbratura Mobile</h2>
  <div id="loginBox">
    <input type="text" id="username" placeholder="Nome utente">
    <input type="password" id="accessKey" placeholder="Access Key">
    <button onclick="login()">Accedi</button>
    <p id="loginError" style="color:red;"></p>
  </div>
  <div id="timbraturaBox" style="display:none;">
    <div class="clock" id="clock">--:--:--</div>
    <select id="tipo">
      <option value="Entrata">Entrata</option>
      <option value="Uscita">Uscita</option>
    </select>
    <button onclick="timbra()">Timbra Ora</button>
    <div id="msgBanner"></div>
    <button onclick="logout()">Logout</button>
  </div>
</div>
<script>
let token = '', userid = '', username = '';
function login() {
  username = document.getElementById('username').value.trim();
  const key = document.getElementById('accessKey').value.trim();
  token = btoa(username + ':' + key);
  fetch('https://crm.fefcentroautomazioni.it/restapi/v1/vtews/query', {
    method: 'POST',
    headers: {
      'Authorization': 'Basic ' + token,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ query: "SELECT id, user_name FROM Users;" })
  })
  .then(r => r.json())
  .then(d => {
    if (d.status === 200 && d.data.length > 0) {
      
    const match = d.data.find(u => u.user_name.toLowerCase() === username.toLowerCase());
    if (match) {
      userid = match.id;
    } else {
      userid = '';
    }
    
      localStorage.setItem('token', token);
      localStorage.setItem('userid', userid);
      localStorage.setItem('username', username);
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('timbraturaBox').style.display = 'block';
      document.getElementById('msgBanner').style.display = 'none';
    } else {
      document.getElementById('loginError').innerText = 'Credenziali non valide';
    }
  })
  .catch(() => {
    document.getElementById('loginError').innerText = 'Errore di rete o accesso negato';
  });
}

function timbra() {
  const tipo = document.getElementById('tipo').value;
  if (!token || !userid || !username) {
    alert("Sessione non valida. Effettua di nuovo il login.");
    return;
  }
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude.toFixed(3);
    const lon = pos.coords.longitude.toFixed(3);
    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
      .then(r => r.json())
      .then(addr => {
        const address = addr.display_name || '';
        const now = new Date();
        const data = now.toISOString().split('T')[0];
        const ora = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        fetch('https://crm.fefcentroautomazioni.it/restapi/v1/vtews/create', {
          method: 'POST',
          headers: {
            'Authorization': 'Basic ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            elementType: 'Timbrature',
            element: {
              vcf_1_1: 'timbratura mobile',
              vcf_1_2: tipo,
              vcf_1_3: lat,
              vcf_1_4: lon,
              vcf_1_5: address,
              vcf_1_6: data,
              vcf_1_7: ora.toString(),
              assigned_user_id: userid,
              description: 'Timbratura via mobile da ' + username
            }
          })
        })
        .then(res => res.json())
        .then(data => {
          const banner = document.getElementById('msgBanner');
          if (data.status === 200) {
            banner.style.display = 'block';
            banner.style.backgroundColor = '#d4edda';
            banner.style.color = '#155724';
            banner.innerText = `Timbratura di ${tipo.toLowerCase()} registrata alle ${new Date().toLocaleTimeString()} all’indirizzo:
${address}`;
          } else {
            banner.style.display = 'block';
            banner.style.backgroundColor = '#f8d7da';
            banner.style.color = '#721c24';
            banner.innerText = 'Errore: timbratura non registrata. (Riprova quando avrai più connessione)';
          }
        });
      });
  }, () => {
    alert('Geolocalizzazione negata. Attiva la posizione dalle impostazioni del browser.');
  });
}

function logout() {
  localStorage.clear();
  document.getElementById('timbraturaBox').style.display = 'none';
  document.getElementById('loginBox').style.display = 'block';
  document.getElementById('msgBanner').style.display = 'none';
}

setInterval(() => {
  const el = document.getElementById('clock');
  if (el) el.innerText = new Date().toLocaleTimeString();
}, 1000);

window.onload = () => {
  token = localStorage.getItem('token') || '';
  userid = localStorage.getItem('userid') || '';
  username = localStorage.getItem('username') || '';
  if (token && userid) {
    document.getElementById('loginBox').style.display = 'none';
    document.getElementById('timbraturaBox').style.display = 'block';
  }
};
</script>
</body>
</html>
