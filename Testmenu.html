
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timbratore con ID Utente</title>
</head>
<body>
<h2>Timbratore Login (con ID)</h2>
<div id="loginBox">
  <input type="text" id="userid" placeholder="ID utente (es. 19x4)" />
  <input type="password" id="accessKey" placeholder="Access Key" />
  <button onclick="accedi()">Accedi</button>
  <p id="loginMsg"></p>
</div>

<div id="timbraturaBox" style="display:none;">
  <h3>Timbratura Mobile</h3>
  <select id="tipo">
    <option value="Entrata">Entrata</option>
    <option value="Uscita">Uscita</option>
  </select>
  <button onclick="timbra()">Timbra Ora</button>
</div>

<script>
let basicToken = "";
let assignedUserId = "";

function accedi() {
  const userid = document.getElementById("userid").value.trim();
  const accessKey = document.getElementById("accessKey").value.trim();
  if (!userid || !accessKey) {
    document.getElementById("loginMsg").innerText = "Inserisci ID utente e Access Key.";
    return;
  }

  assignedUserId = userid;
  basicToken = btoa(userid + ":" + accessKey);

  // Test rapido per verificare autenticazione valida
  fetch("https://crm.fefcentroautomazioni.it/restapi/v1/vtews/query", {
    method: "POST",
    headers: {
      "Authorization": "Basic " + basicToken,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ query: "SELECT id FROM Users LIMIT 1;" })
  })
  .then(res => {
    if (res.status === 200) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("timbraturaBox").style.display = "block";
    } else {
      document.getElementById("loginMsg").innerText = "Credenziali non valide.";
    }
  })
  .catch(() => {
    document.getElementById("loginMsg").innerText = "Errore di rete.";
  });
}

function timbra() {
  const tipo = document.getElementById("tipo").value;
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude.toString();
    const lon = pos.coords.longitude.toString();

    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
    .then(res => res.json())
    .then(loc => {
      const indirizzo = loc.display_name || "Indirizzo non disponibile";
      const now = new Date();
      const data = now.toISOString().split("T")[0];
      const oraSec = (now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds()).toString();

      const payload = {
        elementType: "Timbrature",
        element: {
          vcf_1_1: "timbratura mobile",
          vcf_1_2: tipo,
          vcf_1_3: lat,
          vcf_1_4: lon,
          vcf_1_5: indirizzo,
          vcf_1_6: data,
          vcf_1_7: oraSec,
          assigned_user_id: assignedUserId,
          description: "Timbratura da utente " + assignedUserId
        }
      };

      fetch("https://crm.fefcentroautomazioni.it/restapi/v1/vtews/create", {
        method: "POST",
        headers: {
          "Authorization": "Basic " + basicToken,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(response => {
        if (response.status === 200) {
          alert("Timbratura registrata correttamente.");
        } else {
          alert("Errore durante la timbratura.");
        }
      });
    });
  }, () => {
    alert("Geolocalizzazione non consentita.");
  });
}
</script>
</body>
</html>
