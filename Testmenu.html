
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timbratore Mobile</title>
</head>
<body>
<script>
let basicToken = "Z2FicmllbGUuZmFjY2lhOk9VdGM1TjVvZlB4YXR0YUk=";
let currentUsername = "";
let assignedUserId = "";

function accedi() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("accessKey").value;
  currentUsername = username;

  const queryString = `SELECT id FROM Users WHERE user_name="${username}";`;

  fetch("https://crm.fefcentroautomazioni.it/restapi/v1/vtews/query", {
    method: "POST",
    headers: {
      "Authorization": "Basic " + basicToken,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ query: queryString })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === 200 && data.data.length > 0) {
      assignedUserId = data.data[0].id;
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("timbraturaBox").style.display = "block";
    } else {
      alert("Utente non trovato.");
    }
  })
  .catch(() => {
    alert("Errore di rete o server.");
  });
}

function timbra() {
  const tipo = document.getElementById("tipo").value;
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude.toString();
    const lon = pos.coords.longitude.toString();

    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
    .then(res => res.json())
    .then(loc => {
      const indirizzo = loc.display_name || "Indirizzo non disponibile";
      const now = new Date();
      const data = now.toISOString().split("T")[0];
      const oraSec = (now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds()).toString();

      const payload = {
        elementType: "Timbrature",
        element: {
          vcf_1_1: "timbratura mobile",
          vcf_1_2: tipo,
          vcf_1_3: lat,
          vcf_1_4: lon,
          vcf_1_5: indirizzo,
          vcf_1_6: data,
          vcf_1_7: oraSec,
          assigned_user_id: assignedUserId,
          description: "Timbratura via mobile da " + currentUsername
        }
      };

      fetch("https://crm.fefcentroautomazioni.it/restapi/v1/vtews/create", {
        method: "POST",
        headers: {
          "Authorization": "Basic " + basicToken,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(ris => {
        if (ris.status === 200) {
          alert("Timbratura registrata con successo");
        } else {
          alert("Errore nella timbratura");
        }
      });
    });
  }, () => {
    alert("Geolocalizzazione negata.");
  });
}
</script>

<div id="loginBox">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Nome utente" />
  <input type="password" id="accessKey" placeholder="Access Key" />
  <button onclick="accedi()">Accedi</button>
</div>

<div id="timbraturaBox" style="display:none;">
  <h2>Timbratura</h2>
  <select id="tipo">
    <option value="Entrata">Entrata</option>
    <option value="Uscita">Uscita</option>
  </select>
  <button onclick="timbra()">Timbra Ora</button>
</div>
</body>
</html>
