
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timbratore con utente dinamico</title>
</head>
<body>
<h2>Timbratore Login</h2>
<div id="loginBox">
  <input type="text" id="username" placeholder="Nome utente (es. Luca.scurto)" />
  <input type="password" id="accessKey" placeholder="Access Key" />
  <button onclick="accedi()">Accedi</button>
  <p id="loginMsg" style="color:red;"></p>
</div>

<div id="timbraturaBox" style="display:none;">
  <h3>Timbratura Mobile</h3>
  <select id="tipo">
    <option value="Entrata">Entrata</option>
    <option value="Uscita">Uscita</option>
  </select>
  <button onclick="timbra()">Timbra Ora</button>
  <p id="timbMsg"></p>
</div>

<script>
let basicToken = "";
let assignedUserId = "";

function accedi() {
  const username = document.getElementById("username").value.trim();
  const accessKey = document.getElementById("accessKey").value.trim();
  if (!username || !accessKey) {
    document.getElementById("loginMsg").innerText = "Inserisci nome utente e Access Key.";
    return;
  }

  basicToken = btoa(username + ":" + accessKey);

  // Query per recuperare l'ID dell'utente
  const query = `SELECT id FROM Users WHERE user_name='${username}'`;

  fetch("https://crm.fefcentroautomazioni.it/restapi/v1/vtews/query", {
    method: "POST",
    headers: {
      "Authorization": "Basic " + basicToken,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ query })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === 200 && data.data.length > 0) {
      assignedUserId = data.data[0].id;
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("timbraturaBox").style.display = "block";
    } else {
      document.getElementById("loginMsg").innerText = "Utente non trovato o credenziali errate.";
    }
  })
  .catch(() => {
    document.getElementById("loginMsg").innerText = "Errore di rete.";
  });
}

function timbra() {
  const tipo = document.getElementById("tipo").value;
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude.toString();
    const lon = pos.coords.longitude.toString();

    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
    .then(res => res.json())
    .then(loc => {
      const indirizzo = loc.display_name || "Indirizzo non disponibile";
      const now = new Date();
      const data = now.toISOString().split("T")[0];
      const oraSec = (now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds()).toString();

      const payload = {
        elementType: "Timbrature",
        element: {
          vcf_1_1: "timbratura mobile",
          vcf_1_2: tipo,
          vcf_1_3: lat,
          vcf_1_4: lon,
          vcf_1_5: indirizzo,
          vcf_1_6: data,
          vcf_1_7: oraSec,
          assigned_user_id: assignedUserId,
          description: "Timbratura via mobile"
        }
      };

      fetch("https://crm.fefcentroautomazioni.it/restapi/v1/vtews/create", {
        method: "POST",
        headers: {
          "Authorization": "Basic " + basicToken,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(response => {
        const msg = document.getElementById("timbMsg");
        if (response.status === 200) {
          msg.style.color = "green";
          msg.innerText = "Timbratura registrata correttamente.";
        } else {
          msg.style.color = "red";
          msg.innerText = "Errore durante la timbratura.";
        }
      });
    });
  }, () => {
    alert("Geolocalizzazione non consentita.");
  });
}
</script>
</body>
</html>
